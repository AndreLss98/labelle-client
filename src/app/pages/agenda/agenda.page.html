<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col class="ion-text-center ion-align-self-center">
            <ion-title>Agenda</ion-title>
          </ion-col>
          <ion-col size="2" size-sm>
            <ion-button fill="clear" (click)="presentPopover($event)">
              <ion-icon ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
      </ion-row>
  </ion-grid>
  <calendario (monthChange)="onMonthChange($event)" (dayChange)="filterByDay($event.diaSelecionado)"></calendario>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="filteredReservas.length; else empty">
          <item-agenda *ngFor="let servico of filteredReservas" [reserva]="servico"></item-agenda>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openMap()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ng-template #empty>
  <empty-page></empty-page>
</ng-template>
